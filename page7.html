                        Name

                        <input type="text" placeholder="First and last name">

                        Email

                        <input type="text" placeholder="example@.email.com">

                    <td>
                        Phone

                </tr>

                    <td>
                        <h3>
                            Step 2: Delivery address
                        </h3>
                    </td>
                </tr>

                    <td>
                        Address
                    </td>
                    <td>
                        <textarea style="height: 40px; width: 164px;" name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Post code
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Country
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>
                            Step 3: Card details

                    </td>
                </tr>

                    <input type="radio" name="card"> <i style="font-size:24px" class="fa">&#xf1f1;</i> Mastercard

                </tr>
                <tr>
                    <td>
                        Card number
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Security code
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Name on card
                    </td>
                    <td>
                        <input type="text" placeholder="Exact name as on card">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="i1" type="submit" value="BUY IT!">
